version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bookdb-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - bookdb-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Password123 -Q "SELECT 1"
      interval: 10s
      timeout: 5s
      retries: 5

  # BookDb Web Application
  bookdb:
    build:
      context: .
      dockerfile: BookDb/Dockerfile
    container_name: bookdb-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=BookDb;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;MultipleActiveResultSets=True;Encrypt=False;
      - JwtSettings__Secret=YourSuperSecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm
      - JwtSettings__Issuer=BookDbApp
      - JwtSettings__Audience=BookDbUsers
      - JwtSettings__ExpiryMinutes=60
      - JwtSettings__RefreshTokenExpiryDays=7
    ports:
      - "5000:80"
      - "5001:443"
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - bookdb_uploads:/app/wwwroot/uploads
    networks:
      - bookdb-network
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local
  bookdb_uploads:
    driver: local

networks:
  bookdb-network:
    driver: bridge